<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Let's evolve</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="root">
      <div id="gamearea">
        <canvas id="gamecanvas"></canvas>
      </div>
      <div id="controls">
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <input type="checkbox" id="updategraphicschk" />
        <label for="updategraphicschk">Update graphics</label>
        <button id="dumpsimu">Dump Simulation</button>
      </div>
      <div id="stats">
        <table id="stats" aria-label="Statistics">
          <tr>
            <th id="statth">Stat</th>
            <th id="valueth">Value</th>
          </tr>
          <tr>
            <td>Food</td>
            <td id="foodstat"></td>
          </tr>
          <tr>
            <td>Creatures</td>
            <td id="creaturesstat"></td>
          </tr>
        </table>
      </div>
    </div>
    <script type="module" src="main.ts"></script>
  </body>
</html>
